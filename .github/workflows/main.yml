name: CI

on:
  push:
    branches:
      - main

jobs:
  frontend-build:
    runs-on: self-hosted
    name: ğŸš€ Build and Run Frontend
    steps:
      - name: ğŸ“‚ Print working directory
        run: pwd

      - name: ğŸ“‚ List directory contents
        run: ls -la ${{ github.workspace }}

      - name: ğŸ”’ Change file permissions
        run: echo ${{ secrets.DEPLOY_PASSWORD }} | sudo -S chown -R $USER:$USER ${{ github.workspace }}

      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: ğŸŒ Create .env file
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> frontend/.env
          echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> frontend/.env
          echo "PORT=${{ secrets.PORT }}" >> frontend/.env

      - name: ğŸ“‚ List frontend directory contents
        run: ls -la frontend

      - name: ğŸ› ï¸ Build Docker image
        run: |
          cd frontend
          docker build -t lct-frontend:latest . 2>&1 | tee ../build_output.log
        continue-on-error: true

      - name: âœ… Check Docker build result
        run: |
          if grep -q 'Successfully built' build_output.log; then
            echo "Docker build succeeded ğŸ‰"
          else
            echo "Docker build failed âŒ"
            cat build_output.log
            exit 1
          fi

      - name: ğŸš€ Run Docker container
        if: success()
        run: |
          docker stop lct-frontend || true
          docker rm lct-frontend || true
          docker run -d --name lct-frontend -p ${{ secrets.PORT }}:80 \
            -e VITE_API_URL=${{ secrets.VITE_API_URL }} \
            -e VITE_API_KEY=${{ secrets.VITE_API_KEY }} \
            lct-frontend:latest

      - name: ğŸ“œ Upload build log
        uses: actions/upload-artifact@v2
        with:
          name: build-log
          path: build_output.log
